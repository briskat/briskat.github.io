---
layout: layout
---
{% include disqus.js %}
<div class="row">
	<div class="col-md-8">
		<h2>{{page.title}}</h2>
		<table class="table table-striped">
		<tbody>{% for post in site.posts %}{% for tag in post.tags %}{% if tag == page.tag %}
			<tr><td>
			{% include post_items.html %}
			</td></tr>{% endif %}{% endfor %}{% endfor %}
			</tbody>
		</table>
	</div>
</div>
