<h3><strong><a href="{{ post.url }}">{{ post.title }}</a></strong></h3>
<p><small>{{ post.author }}, {{ post.date | date: "%Y-%m-%d" }}{% if post.thumbups > 0 %}, <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>{{ post.thumbups }}{% endif %}
</small></p>

<p><i>{{ post.excerpt }}</i></p>
<p>{% for tag in post.tags %} <a href="/tags/{{ tag }}" rel="tooltip" title="View posts tagged with &quot;{{ tag }}&quot;"><span class="label label-info">{{ tag }}</span></a>  {% if forloop.last != true %} {% endif %} {% endfor %}</p>
